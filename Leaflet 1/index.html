<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   <script src = "./data/old_well_4326.geojson"></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17);
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)

    var swainhall = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://i.pinimg.com/originals/ab/bf/1b/abbf1bfad107b77242957b1366d5bdb6.png',
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });
    
    var swainpopup = "Swain Hall, 1883 <br/><img src='https://unchistory.web.unc.edu/wp-content/uploads/sites/14033/2015/11/Swain_Hall_completed_1913-1.jpg'width='100px'/>";        

    L.marker([35.9115, -79.0540], {icon:swainhall}).addTo(map)
    .bindPopup(swainpopup) // Building name and year built
    .openPopup();

    var peabodyhall = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://cdn.iconscout.com/icon/premium/png-128-thumb/education-2808762-2332018.png',
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });
        
    var peabodypopup =  "Peabody Hall, 1913 <br/><img src='https://alumni.unc.edu/wp-content/uploads/2016/04/peabody_fall_small-e1461010671153-r-1230x550.jpg'width='100px'/>";

    L.marker([35.9105, -79.0535], {icon:peabodyhall}).addTo(map)
    .bindPopup(peabodypopup)
    .openPopup();

    var phillipshall = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://cdn.iconscout.com/icon/premium/png-512-thumb/physics-6-388049.png',
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });
        
    var phillipspopup =  "Phillips Hall, 1919 <br/><img src='https://physics.unc.edu/wp-content/uploads/sites/218/2016/12/DSC_0772.jpg'width='100px'/>";

    L.marker([35.9107, -79.0526], {icon:phillipshall}).addTo(map)
    .bindPopup(phillipspopup)
    .openPopup();
        
L.geoJSON(uncwell).addTo(map)


    </script>

    
</body>
</html>
